<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="whole" id="whole">
        <div class="main" id="main">
            <div class="headline">
                <div>
                    <h1 class="head">Tasks </h1>
                </div>
                <div class="lists">Lists</div>
            </div>
            <div class="addList">
                <p class="addd"><span class="material-icons" id="addBtn">add_circle</span>
                    <span class="addListText">Add List</span>
                </p>
            </div>
        </div>
        <div class="main2" id="main2">
            <p class="btn2" id="btn2">
                <span class="material-icons">arrow_back_ios</span>
            </p>
            <p class="addd">
                <span class="material-icons" id="addBtn2"> add_circle</span>
            </p>
        </div>
        <div class="first" id="first"></div>
        <div class="addNewList" id="addNewList">
            <h2>Add New List</h2><br>
            <input type="text" class="inputText" id="listText"><br>
            <div class="btn-taskBody">
                <input type="button" value="Add" name="" id="listBtn" class="btn listBtn">
                <input type="button" value="Close" name="" id="cancelBtn" class="btn listBtn">
            </div>

        </div>
        <div class="addNewList addtask" id="addNewItem">
            <h2>Add New Item</h2><br>
            <input type="text" class="inputText" id="itemText"><br>
            <input type="button" value="ADD" name="" id="itemBtn" class="btn">
        </div>

        <div class="addNewList addAnotherItem" id="addAnotherItem">
            <h2>Add Another Item</h2><br>
            <input type="text" class="inputText" id="anotherItemText"><br>
            <input type="button" value="ADD" name="" id="anotherItemBtn" class="btn">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
